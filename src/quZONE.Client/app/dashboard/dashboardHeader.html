<section class="content-header" style="margin-bottom: 15px;"> 
    <h1>
        Management Panel
        <small>Managing the business operations and reporting</small>
    </h1> 
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-industry"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Client Companies</span>
                <span class="info-box-number">{{NumberOfOrgs}}<!--<small>%</small>--></span>
            </div><!-- /.info-box-content -->
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="info-box">
            <span class="info-box-icon bg-red"><i class="fa fa-user"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Client Accounts</span>
                <span class="info-box-number">{{NumberOfUsers}}</span>
            </div><!-- /.info-box-content -->
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="info-box">
            <span class="info-box-icon bg-green"><i class="ion ion-ios-cart-outline"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">Sales</span>
                <span class="info-box-number">60</span>
            </div><!-- /.info-box-content -->
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="ion ion-ios-people-outline"></i></span>
            <div class="info-box-content">
                <span class="info-box-text">New Clients</span>
                <span class="info-box-number">50</span>
            </div><!-- /.info-box-content -->
        </div>
    </div>
</div>
