<section class="content-header">
    <div class="col-md-12 col-sm-12">
        <div class="col-md-2 col-xs-12">
            <!--<img  src="http://placehold.it/120x100"/>-->
            <img id="org-logo" ng-src="{{baseUrl}}{{profile.logoImgUrl}}" width="80" height="80" />
        </div>
        <div class="col-md-6 col-xs-12 ">
            <h3>
                {{profile.name}}<br/>
                <small class="pull-left">{{profile.description}}</small>
            </h3>
        </div>
        <div class="col-md-4 col-sm-12">
            <h3>
                <small>{{profile.addressLine1}}, {{profile.city}}, {{profile.provState}}<br /> {{profile.telephone}}</small>
            </h3>

        </div>

    </div>
