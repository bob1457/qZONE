

<div class="panel-body">

    <div class="dialog-contents">
        <div class="box-body">
            <i class="fa fa-volume-control-phone" aria-hidden="true" style="color: #dc143c;"></i> Call Guest: <span style="font-style: italic; font-weight: bold;">{{guestDetails.guestFirstName}} at {{guestDetails.guestContactTel}}</span>
        </div>


        <div class="box-footer">
            <button type="submit" class="btn btn-default" ng-click="closeThisDialog()">Cancel</button>
            <button type="submit" ng-disabled="isDisabled" class="btn btn-primary pull-left" ng-click="callGuest(guestDetails.guestContactTel)" style="margin-right: 5px;"> <i class="fa fa-check" aria-hidden="true"></i> Call Guest</button>
        </div><!-- /.box-footer -->
        <span style="margin-left: 10px;">
            <loading-spinner></loading-spinner>
        </span>
        <!--<button ng-click="closeThisDialog()">Cancel</button>
        <button ng-click="confirm()">Confirm</button>-->
    </div>

</div>
