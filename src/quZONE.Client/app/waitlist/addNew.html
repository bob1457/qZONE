        <form name="listAddForm" class="form-horizontal" novalidate>
            <div class="box-body" style="margin-top: -25px;">
                <div class="form-group">
                    <label class="col-sm-4 control-label no-bold">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="fname" ng-model="listData.guestFirstName" class="form-control" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-bold">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="listData.guestLastName" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-bold">Mobile Number</label>
                    <div class="col-sm-8">
                        <input type="number" name="mtele" ng-model="listData.guestContactTel" ng-minlength="10"
                               ng-maxlength="10" class="form-control" placeholder="Mobile Number in xxxxxxxxxx" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-bold">Group Size</label>
                    <div class="col-sm-8">
                        <input type="number" name="gsize" ng-model="listData.guestGroupSize" class="form-control" placeholder="Group Size" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-bold">Wait Time</label>
                    <div class="col-sm-8">
                        <input type="number" name="gsize" ng-model="listData.waitTime" class="form-control" placeholder="Approximately min." >
                    </div>
                </div>
                <!--<div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label no-bold">Wait Time</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="listData.waitTime" class="form-control" id="inputPassword3" placeholder="Approx. Wait Time in min.">
                </div>
            </div>-->

                <div class="form-group">
                    <label class="col-sm-4 control-label no-bold">Notes:</label>
                    <div class="col-sm-8">
                        <textarea type="text" ng-model="listData.notes" class="form-control" id="inputPassword3" placeholder="Notes"></textarea>
                    </div>
                </div>

                <!--<input type="hidden" ng-model="listData.organizationId" class="form-control" value="" placeholder="">-->







            </div><!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ng-click="closeThisDialog()">Cancel</button>
                <button type="submit" ng-disabled="isDisabled || (listAddForm.fname.$invalid || listAddForm.gsize.$invalid || listAddForm.mtele.$invalid)" class="btn btn-primary pull-left" ng-click="addToWaitList()" style="margin-right: 5px;"> <i class="fa fa-check" aria-hidden="true"></i> Add</button>
            </div><!-- /.box-footer -->
            <div style="margin-left: 10px;">
                <loading-spinner></loading-spinner>
            </div>
            <!--<div>{{listData.lists}}</div>-->
        </form>
