<!DOCTYPE html>
<html>
<head>
    <title>ezQ</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    
    <link href="content/styles/site.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body ng-app="ezQ">

    <top-bar></top-bar>


    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('content/images/ezQ_banner1.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Elegant</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('content/images/ezQ_banner2.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Delicious</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('content/images/ezQ_banner3.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Healthy</h2>
                </div>
            </div>
           
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>


    <div class="content-wrapper">
        <div data-ng-view=""></div>
    </div>






    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.js"></script>
    <!--<script src="Scripts/angular-local-storage.min.js"></script>-->
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>

    <!-- Pagenation Directive -->
    <script src="libs/dirPagination.js"></script>

    <!-- Scripts for Google Maps -->
    <script src="https://cdn.jsdelivr.net/lodash/4.16.1/lodash.min.js"></script>
    <script src="libs/angular-google-maps.js"></script>
    <script src="libs/angular-simple-logger.min.js"></script>

    <!-- Google Maps API -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>


    <!-- ****************************************************** -->
    <!--                      App Script                        -->
    <!-- ****************************************************** -->
    <script src="app/app.js"></script>


    <!-- controllers -->
    <script src="app/home/homeController.js"></script>
    <script src="app/about/aboutController.js"></script>



    <!-- directives -->
    <script src="layout/topBarDirective.js"></script>
    <script src="app/common/loadingDirective.js"></script>
    <script src="app/home/detailsController.js"></script>

    <!-- services -->
    <script src="app/services/restaurantService.js"></script>

</body>
</html>
